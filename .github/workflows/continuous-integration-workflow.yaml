name: Automated tests & code coverage

on:
  push:
    paths-ignore:
      - '.isort.cfg'
      - '.pre-commit-config.yaml'
      - 'LICENSE.txt'
      - 'README.rst'
      - 'docs/**'
      - 'examples/**'
      - 'pyproject.toml'
      - 'share/**'

  pull_request:
    types: [opened, synchronize, edited, reopened] #labeled, assigned]
    # Pull request event triggers are unrelated to paths

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 3.5 fails with a bad comparison in TurbineMap unit tests
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        # windows-latest fails in codecov
        os: [ubuntu-latest, macos-latest]
      fail-fast: False

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # - name: Lint with flake8
    #   run: |
    #     pip install flake8
    #     # stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests
      run: |
        pip install pytest
        pytest --ignore examples
    - name: Generate coverage report
      # Run these tests on unit tests only so that we avoid inflating our code
      # coverage through the regression tests
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml `find . -name "*_test.py" -not -name "*regression*"`
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
